<div class="container">
    <h1 class="text-center mt-5">
        {{title}}
    </h1>
    <hr>
    <div class="form-group row">
        <button class="btn btn-info ml-3" (click)="findAll()"><i class="far fa-eye"></i> Show All</button>
        <button class="btn btn-secondary ml-3 " (click)="findById(email)"><i class="fas fa-search"></i> Search</button>
        <div class="col">
            <input class="form-control" type="text" placeholder="Search for email" [(ngModel)]="email" (keyup.enter)="findById(email)">
        </div>
    </div>
    <hr class="">
    <button class="btn btn-success mb-2" routerLink="formCustomer">New Customer</button>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover text-center mb-4">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Enable</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let customer of customers | paginate: { itemsPerPage: 8, currentPage: pageActual} ; let i = index ">
                    <td>{{i+1}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.address}}</td>
                    <td>{{customer.phone}}</td>
                    <td>{{customer.enable}}</td>
                    <td class="text-center "><button class="btn btn-primary " type="button " [routerLink]="[ '/customers/formCustomer',customer.email] "><i class="fas fa-pencil-alt " ></i></button></td>
                    <td class="text-center "><button class="btn btn-danger " type="button " (click)="delete(customer.email) "><i class="fas fa-user-minus "></i></button></td>
                </tr>
            </tbody>

        </table>
    </div>
    <pagination-controls class="text-center " (pageChange)="pageActual=$event"></pagination-controls>


</div>
