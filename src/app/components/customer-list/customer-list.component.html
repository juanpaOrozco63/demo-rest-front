<div class="container">
    <h3>
        {{title}}
    </h3>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Email</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let customer of customers; let i = index">
                <td>{{i}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.name}}</td>
            </tr>
        </tbody>

    </table>
</div>
