<div class="text-center mt-5">
    <button class="btn btn-secondary" [routerLink]="['/purchaseDetail',email]"><span></span> <i class="fas fa-shopping-cart"><span> {{totalItems}}</span></i></button>
    <span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp;
    </span>
    <button class="btn btn-danger" (click)="clearCart()"><i class="fas fa-trash"><span> {{totalItems}}</span></i></button>
</div>
<div class="container">
    <div class=" d-md-block">
        <h1 class="text-center  mb-0 " id="title">
            <button id="link" (click)="findAll()" class="btn btn-secondary"><span>Products</span></button>
        </h1>
    </div>
    <div class="row">

        <div class="col-10 mt-4">
            <input class="form-control" type="text" placeholder="Search for Name" [(ngModel)]="name" (keyup.enter)="findByName()">

        </div>
        <div class="col-2 mt-4">
            <button (click)="findByName()" class="btn btn-secondary">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1 mt-2 text-center">
            <label for="" class="col-form-label">From</label>

        </div>
        <div class="col-4 mt-2">
            <input class="form-control" type="number" placeholder="From $" [(ngModel)]="from" (keyup.enter)="findByPrice()">

        </div>
        <div class="col-1 mt-2 text-center">
            <label for="" class="col-form-label">To</label>

        </div>
        <div class="col-4 mt-2">
            <input class="form-control" type="number" placeholder="To $" [(ngModel)]="to" (keyup.enter)="findByPrice()">

        </div>
        <div class="col-2 mt-2">
            <button (click)="findByPrice()" class="btn btn-secondary">Search</button>
        </div>

    </div>
    <div class="col-xl-12 col-md-12 col-sm-12 col-lg-12">

        <div class="row no-gutters">
            <div class="col-md-5 m-4 col-sm-11 col-lg-3 col-xl-3" *ngFor="let product of products">
                <div class="card " style="width: 18rem;" *ngIf="product.enable==='Y'">
                    <h6 class="m-2"><span class="badge badge-danger ">New</span></h6>
                    <img src={{[product.image]}} class="card-img-top img-fluid p-3">
                    <div class="card-body">
                        <h4 class="card-title"> <b> {{product.name}}</b></h4>
                        <p class="card-text"> <b>Detail:</b> {{product.detail}}</p>
                        <p class="card-text"> <b></b> {{product.price | currency:'COP '}}</p>
                        <form>
                            <div class="form-group row">
                                <div class="col-8">
                                    <button (click)="addProduct(product.proId,product.name)" class="card-link btn btn-block btn-success" type="button"><i class="fas fa-shopping-cart"> Buy now</i></button>
                                </div>
                                <div class="col-4">
                                    <input class="form-control" [(ngModel)]="quantity" type="number" name="quantity">

                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
