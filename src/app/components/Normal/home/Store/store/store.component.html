<h1 class="text-center m-4" id="title"><span class="badge badge-secondary">Products</span></h1>
<div class="container mt-4">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.sistemaimpulsa.com/blog/wp-content/uploads/2019/12/1-2.jpg" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text-dark">Security</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://blog.prodware.es/wp-content/uploads/2016/10/gestion-omnicanal.jpg" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text-dark">Clothes</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cristianismoenlinea.com/wp-content/uploads/2020/03/ventas.png" class="d-block w-100 img-fluid" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="text-dark">Tecnology</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="row">
        <div class="col-md-5 m-3 p-3 col-sm-11 col-lg-3 col-xl-3" *ngFor="let product of products">
            <div class="card" style="width: 18rem;">
                <h6 class="m-2"><span class="badge badge-danger ">New</span></h6>
                <img src={{[product.image]}} class="card-img-top img-fluid p-3">
                <div class="card-body">
                    <h4 class="card-title"> <b> {{product.name}}</b></h4>
                    <p class="card-text"> <b>Detail:</b> {{product.detail}}</p>
                    <p class="card-text"> <b></b> {{product.price | currency:'COP '}}</p>
                    <div class="">
                        <button class="card-link btn btn-block btn-secondary"><i class="fas fa-shopping-cart"> Buy now</i></button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
