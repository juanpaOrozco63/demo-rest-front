<div class="container">
    <h3 class="mt-3">
        {{title}}
    </h3>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>payId</th>
                <th>Name</th>
                <th>Enable</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let payment of payments; let i = index">
                <td>{{i}}</td>
                <td>{{payment.payId}}</td>
                <td>{{payment.name}}</td>
                <td>{{payment.enable}}</td>
            </tr>
        </tbody>

    </table>
</div>
