<div class="container mt-5">

    <h1 class="text-center">DEMO-REST</h1>
    <hr>
    <div class="text-center">
        <img src="https://formaciononline.eu/wp-content/uploads/2017/09/libros-programacion-pdf-gratis.jpg" alt="" class="mb-2 rounded img-fluid">
    </div>
    <hr>
    <form autocomplete="off">
        <div class="form-group row">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-8">
                <input class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]='user.email'>

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Password</label>
            <div class="col-8">
                <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]='user.password'>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Confirm password</label>
            <div class="col-8">
                <input class="form-control" type="password" placeholder="Password">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block" (click)="registrar()">
                        Sign up
                    </button>
            </div>

        </div>
        <div class="form-group row">
            <label class="col">&nbsp;</label>
            <div class="input-group col-md-10">
                <p>Sign in / <a routerLink="/login" class="badge badge-primary">Here</a></p>
            </div>

        </div>


    </form>
</div>
