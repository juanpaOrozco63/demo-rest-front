<div class="container">
    <h3 class="mt-3">
        {{title}}
    </h3>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>proId</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let product of products; let i = index">
                <td>{{i}}</td>
                <td>{{product.proId}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency:'COP ':true }}</td>
            </tr>
        </tbody>

    </table>
</div>
