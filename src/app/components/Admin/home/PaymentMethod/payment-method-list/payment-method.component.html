<div class="container">
    <h1 class="text-center mt-5">
        {{title}}
    </h1>
    <hr>
    <div class="form-group row">
        <button class="btn btn-info ml-3" (click)="findAll()"><i class="far fa-eye"></i> Show All</button>
        <button class="btn btn-secondary ml-3 " (click)="findById(id)"><i class="fas fa-search"></i> Search</button>
        <div class="col">
            <input class="form-control" type="text" placeholder="Search for PayId" [(ngModel)]="id" (keyup.enter)="findById(id)">
        </div>
    </div>

    <hr class="">
    <button class="btn btn-success mb-2" routerLink="formPaymentMethod"> <i class="far fa-file"></i> New Payment Method</button>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center table-hover mb-4">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>PayId</th>
                    <th>Name</th>
                    <th>Enable</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let payment of payments| paginate: { itemsPerPage: 8, currentPage: pageActual} ; let i = index">
                    <td>{{i}}</td>
                    <td>{{payment.payId}}</td>
                    <td class="text-uppercase">{{payment.name}}</td>
                    <td>{{payment.enable}}</td>
                    <td class="text-center"><button class="btn btn-primary" [routerLink]="['/paymentMethod/formPaymentMethod',payment.payId]"><i class="fas fa-pencil-alt"></i></button></td>
                    <td class="text-center"><button class="btn btn-danger" (click)="delete(payment.payId)"><i class="fas fa-user-minus"></i></button></td>
                </tr>
            </tbody>

        </table>
    </div>
    <pagination-controls class="text-center" (pageChange)="pageActual=$event"></pagination-controls>
</div>
