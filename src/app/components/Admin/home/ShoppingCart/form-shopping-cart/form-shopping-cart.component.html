<div class="container">
    <h1 class="text-center mt-5">
        {{title}}<span> (data)</span>
    </h1>

    <hr>
    <form>
        <div class=" form-group row ">
            <label class="col-2 col-form-label ">Email</label>
            <div class="col-8 ">
                <input class="form-control " type="email" placeholder="Email" name="email" [(ngModel)]="shoppingCart.customerEmail" required minlength="3" maxlength="255" #email="ngModel" email>
                <div class="alert alert-danger p-0" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required">
                        The email is required
                    </div>
                    <div *ngIf="email.errors.minlength">
                        The email must be at least 3 characters
                    </div>
                    <div *ngIf="email.errors.email">
                        The email must have a valid format
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group row ">
            <label class="col-2 col-form-label ">&nbsp;</label>
            <div class="input-group col-md-8 ">
                <button type="button " class="btn btn-success btn-block " (click)="createCart()">
                    <i class="fas fa-shopping-cart"></i> Create
                    </button>

            </div>
        </div>
    </form>
</div>
